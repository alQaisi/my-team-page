<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>My team page</title>
</head>
<body>
    <header>
        <h1>The creative crew</h1>
        <article>
            <p>WHO WE ARE</p>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </article>
    </header>
    <main>

        <figure>
            <img src="./assets/photo1.png" alt="Bill Mahoney">
            <figcaption class="name">Bill Mahoney</figcaption>
            <figcaption class="position">Product owner</figcaption>
          </figure>

          <figure>
            <img src="./assets/photo2.png" alt="Saba Cabrera">
            <figcaption class="name">Saba Cabrera</figcaption>
            <figcaption class="position">Art director</figcaption>
          </figure>

          <figure>
            <img src="./assets/photo3.png" alt="Sahe Le">
            <figcaption class="name">Sahe Le</figcaption>
            <figcaption class="position">Tech Lead</figcaption>
          </figure>

          <figure>
            <img src="./assets/photo4.png" alt="Skylah Lu">
            <figcaption class="name">Skylah Lu</figcaption>
            <figcaption class="position">ux designer</figcaption>
          </figure>

          <figure>
            <img src="./assets/photo5.png" alt="Griff Richards">
            <figcaption class="name">Griff Richards</figcaption>
            <figcaption class="position">Developer</figcaption>
          </figure>

          <figure>
            <img src="./assets/photo6.png" alt="Stan John">
            <figcaption class="name">Stan John</figcaption>
            <figcaption class="position">Developer</figcaption>
          </figure>
    </main>
    <footer>
        <p>created by <a href="https://github.com/alQaisi">Ahmad Alqaisi</a> - devChallenges.io</p>
    </footer>
</body>
</html>
